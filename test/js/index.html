<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网页">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #0073e6;
            margin-bottom: 20px;
        }
        section p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<section>
    <h2>个人简介</h2>
    <p>你好，我是一名开发者，专注于现代 Web 技术和前端开发。我喜欢构建用户友好的应用程序，并对技术创新充满热情。在我的 GitHub 上，你可以找到我最近的项目和代码分享。</p>
</section>

<footer>
    <p>查看我的项目：<a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
</footer>

</body>
</html>
